{% extends "layout.html" %} {% block title %} Admin {% endblock %} {% block body
%}
<div id="main-body" class="main-body">
  <div
    id="registration-form"
    class="form-container contact-wrap w-100 p-md-5 p-4 shadow-lg mb-4"
  >
    <h3 class="mb-4">Record a birthday &#127874;</h3>
    <form action="/admin" method="post">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              id="name"
              name="name"
              placeholder="Full Name"
              type="text"
              pattern="[A-Za-z]+(?: [A-Za-z]+)+(?: )?"
              title="Provide both first and last name"
              required
            />
            <div id="error-message" class="error"></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="birthday">Select birthday...</label>
            <input
              class="form-control"
              id="birthday"
              name="birthday"
              placeholder="YYYY-MM-DD"
              maxlength="10"
              type="date"
              pattern="\d{4}-\d{2}-\d{2}"
              title="Select birthday"
              required
            />
            <div id="error-message" class="error"></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <select class="form-control" name="part" id="part">
              <option value="soprano" selected>Soprano</option>
              <option value="alto">Alto</option>
              <option value="tenor">Tenor</option>
              <option value="bass">Bass</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input
              class="form-control"
              id="phone_number"
              name="phone_number"
              placeholder="Phone Number"
              minlength="11"
              type="text"
              required
            />
            <div id="error-message" class="error"></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              type="email"
              required
            />
            <div id="error-message" class="error"></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input
              class="form-control"
              id="school_address"
              name="school_address"
              placeholder="Location"
              type="text"
              title="Location in school"
              required
            />
            <div id="error-message" class="error"></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button
              id="submit-btn"
              class="btn btn-secondary ld-ext-right"
              type="submit"
            >
              Submit
              <div class="ld ld-ring ld-spin" style="font-size: 1.2rem"></div>
            </button>
            <button
              id="submit-edit-btn"
              class="btn btn-secondary ld-ext-right"
              type="submit"
            >
              <a id="edit-btn" class="underline" href="{{ url_for('edit') }}"
                >Edit üìù</a
              >
              <div class="ld ld-ring ld-spin" style="font-size: 1.2rem"></div>
            </button>
            <div class="email-div">
              <a id="admin-email" href="{{ url_for('email') }}"
                >Add admin email</a
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="static/js/admin.js"></script>
</div>

{% endblock %}
